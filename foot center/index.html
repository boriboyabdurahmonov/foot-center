<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="hider">
      <img class="hider_logo" src="/img/Logo.png" alt="" />
    </div>
    <div class="hero">
      <h1 class="hero_h1">Sign Up To DaPay</h1>
      <div class="logo">
        <a href="https://www.google.com/">
          <div class="logo_left">
            <img class="google" src="/img/G.png" alt="" />
          </div>
        </a>
        <a href="https://www.apple.com/">
          <div class="logo_right">
            <img class="apple" src="/img/apple.png" alt="" />
          </div>
        </a>
      </div>
    </div>
    <div class="bottom"></div>
    <h1 class="or">OR</h1>
    <div class="inputs">
      <div class="input_1">
        <img class="email" src="/img/Icon.png" alt="" />
        <input class="hero_input" type="email" placeholder="EMAIL" />
      </div>
      <div class="input_2">
        <img class="block" src="/img/Icon (1).png" alt="" />
        <input class="hero_input" type="password" placeholder="PASSWORD" />
      </div>
      <h3 class="password">Forget Password ?</h3>
    </div>
    <div class="sign_up">
      <a class="sign_in" href="/newsign.html">SIGN IN</a>
    </div>
    <div class="bottom">
      <h3 class="bottom_h3">Create A New Account?</h3>
      <a class="bottom_link" href="/newsign.html">Sign up</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
